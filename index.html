<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utls.css">
    
</head>
<body>
    <h1>Web Calculator</h1>
    <div class="container bdr">
        <input class="bdr bxshdo output" type="text">
        <Button class="bxshdo cRed btn">C</Button>
        <Button class="bxshdo btn">/</Button>
        <Button class="bxshdo btn">*</Button>
        <Button class="bxshdo btn">-</Button>
        <Button class="bxshdo btn">7</Button>
        <Button class="bxshdo btn">8</Button>
        <Button class="bxshdo btn">9</Button>
        <Button class="bxshdo btn tworow plusBtn">+</Button>
        <Button class="bxshdo btn">4</Button>
        <Button class="bxshdo btn">5</Button>
        <Button class="bxshdo btn">6</Button>
        <Button class="bxshdo btn">1</Button>
        <Button class="bxshdo btn">2</Button>
        <Button class="bxshdo btn">3</Button>
        <Button class="bxshdo btn tworow equilBtn">=</Button>
        <Button class="bxshdo btn">0</Button>
        <Button class="bxshdo btn">00</Button>
        <Button class="bxshdo btn">.</Button>


    </div>

    <script src="script.js"></script>
</body>
</html>
